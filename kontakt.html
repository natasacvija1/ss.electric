  <style>
    * {
      box-sizing: border-box;
      margin: 0;

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
      color: white;

      align-items: center;
      margin-bottom: 2rem;
    }
    header img {
      height: 50px;
      margin-right: 1rem;
    }
    header h1 {
      font-size: 1.8rem;
      display: flex;
      align-items: center;
    }
    .svg-munja {
      display: inline-block;
      vertical-align: middle;
      margin: 0 6px;
    }
    nav {
      margin-left: auto;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00bcd4;
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      background-color: rgba(0,0,0,0.6);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,188,212,0.7);
    }
    h2 {
      color: #00bcd4;
      margin-bottom: 2rem;
      text-align: center;
    }
    .kontakt-info {
      margin-bottom: 2rem;
      font-size: 1.1rem;
      color: #ccc;
    }
    .kontakt-info p {
      margin-bottom: 0.8rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.8rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background-color: #1c1c1c;
      color: white;
      box-shadow: 0 0 5px rgba(0,188,212,0.3);
    }
    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(0,188,212,0.8);
    }
    button {
      padding: 0.9rem;
      background-color: #00bcd4;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #009fb8;
    }
    iframe {
      width: 100%;
      height: 300px;
      margin-top: 2rem;
      border-radius: 12px;
      border: none;
      box-shadow: 0 0 10px rgba(0,188,212,0.5);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      margin-top: 4rem;
